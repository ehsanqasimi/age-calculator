<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h3 class="subject">Age calculator machine</h3>
    <div class="container">
        <div class="top">
            <input type="date" min="1900" max="2022" id="input">
            <div id="par"></div>
        </div>


        <button id="myBtn">Calculate</button> 

        
        
        <p style="padding-top: 10px;" class="description">How to use: <br>
        Write the year that you were born in the first box, range of numbers are from 1900-2022. and hit the Submit button.
        </p>

    </div>
    
    <script src="./js.js"></script>
</body>
</html>
